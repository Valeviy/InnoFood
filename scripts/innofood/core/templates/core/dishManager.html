{% extends 'core/manager_base.html' %}

{% block main %}
<div class="row">
    <div class="col-2">
        <h4>Cafe menu</h4>
    </div>
</div>

<form class="mt-4" method="post" >{% csrf_token %}
     <div class="form-group col-md-8">
                        <input type="text" class="form-control"  name="id_name"  id="name" aria-describedby="nameHelp"
                               placeholder="Name">
                    </div>
                    <div class="form-group col-md-8">
                        <input type="number" class="form-control" id="id_price" name="price"  placeholder="Price">
                    </div>
                    <div class="form-group col-md-8">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                    </div>
</form>



{% endblock %}
