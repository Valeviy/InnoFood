{% extends 'core/manager_base.html' %}

{% block main %}
<div class="row">
    <div class="col-9">
        <h4>Cafe menu</h4>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addDish" onclick="location.href='/manager/dish/';">
            Add dish
        </button>
    </div>
</div>

{% for dish in object_list %}

<div class="row manager__dish">
    <div class="col-9">
        {{ dish.name }} | {{ dish.price }} RUB
    </div>

    <div class="col-3">
        <a href="/manager/showhide_dish/{{dish.id}}/">
            {% if dish.in_menu %}
            <i style="font-size:10pt!important" class="fas fa-eye"></i>
    
            {% else %}
            <i style="font-size:10pt!important" class="fas fa-eye-slash"></i>
    
    
            {% endif %}
        </a>
            <span>:</span>
        <a href="/manager/update_dish/{{dish.id}}/"><i style="font-size:10pt!important" class="fas fa-pen" data-target="#editDish"></i></a>
        <span>:</span>
        <a href="/manager/delete_dish/{{dish.id}}/"><i style="font-size:10pt!important" class="fas fa-trash-alt"></i></a>
    </div>
    
</div>

{% endfor %}

{% endblock %}
