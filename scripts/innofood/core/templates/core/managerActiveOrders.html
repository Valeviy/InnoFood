{% extends 'core/manager_base.html' %}

{% block main %}
<h4>Orders</h4>

<div class="row managerMain__menu">
    <div class="col-4 managerMain__menu_active">Active</div>
    <div class="col-4"><a href="/manager/confirmed/">Confirmed</a></div>
    <div class="col-4"><a href="/manager/declined/">Declined</a></div>
</div>

{% for order in object_list %}
    <!-- <div class="manager__order" data-toggle="modal" data-target="#orderDetails"> -->
    <div class="manager__order">
        <div class="row justify-content-between">
            <div class="col-10">
                <p>Order # {{order.id}}</p>
            </div>
            <div class="col-1">
                <a href="/manager/switch_order/{{order.id}}/2"><i class="fas fa-check"></i></a>
            </div>
            <div class="col-1">
                <a href="/manager/switch_order/{{order.id}}/0"><i class="far fa-times-circle"></i></a>
            </div>
        </div>
    </div>
{% endfor %}


{% endblock %}
