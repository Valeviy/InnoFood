{% extends 'core/base.html' %}

{% block content %}


<div class="container-fluid h-100 ">
    <div class="row h-100">
        <div class="col-md-8 offset-md-3 my-auto">
            <h4 class="mb-5">Please choose cafe</h4>
            <div class="row">
                {% for cafe in object_list %}
                <div class="col-md-4 cafe">
                    <a class="cafe-link" href='{{cafe.id}}/'>
                        <div class="cafe-header">
                            <p>{{cafe.name}}</p>
                        </div>
                    </a>

                </div>
                {% endfor %}
            </div>

        </div>

    </div>
</div>
{% endblock %}
